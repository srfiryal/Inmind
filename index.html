<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/indmind_icon.svg" />
    <title>Indmind</title>
  </head>

  <body>
    <header>
      <nav class="flex">
        <div class="flex logo">
          <img src="assets/indmind_icon.svg" />
          <h5 class="heading-size">Inmind</h5>
        </div>
        <ul>
          <li><a id="nav-beranda">Beranda</a></li>
          <li><a id="nav-tentang">Tentang</a></li>
          <li><a id="nav-layanan">Pencegahan</a></li>
          <li><a id="nav-edukasi">Edukasi</a></li>
        </ul>
        <button class="btn-primary">Dengarkan Musik</button>
      </nav>

      <div class="jumbotron">
        <center>
          <div class="jumbotron-content">
            <h1 class="large-heading-size">
              Edukasi kesehatan mental di masa pandemi
            </h1>
            <p class="heading-size">
              Agar stigma yang ada di masyarakat dapat dihilangkan dan penderita
              mendapatkan penanganan yang tepat.
            </p>
            <div class="flex jumbotron-buttons">
              <button class="btn-primary">Mulai Sekarang</button>
              <button class="btn-secondary">Dengarkan Musik</button>
            </div>
          </div>
        </center>
      </div>
    </header>
  </body>
</html>
